<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsifIqbal</title>
    {% load staticfiles %}
    <link rel="icon" href="asset/icon.png">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/component.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/lightbox.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}" /> {% block style %}{% endblock %}
    <script type="text/javascript" src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/modernizr.min.js' %}"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        })
    </script>
</head>

<body>
    <div class="loader"></div>
    <header class="navbar mid" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <img src="{% static 'home/asset/logo.png' %}" alt="photography" />
            </a>
        </div>

        <nav class="mynav navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:index' %}">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">portfolio</a>
                    <ul class="dropdown-menu">
                        <li><a href="wedding.html">wedding</a></li>
                        <li><a href="journal.html">journal</a></li>
                        <li><a href="potrait.html">potrait</a></li>
                        <li><a href="stilllife.html">still life</a></li>
                    </ul>
                </li>
                <li><a href="#client">client</a></li>
                <li><a href="{% url 'bio:bio' %}">bio</a></li>
            </ul>
        </nav>
    </header>
    <div class="border"></div>
    {% block body %}{% endblock %}
    <div class="foot">
        <div class="row">
            <div class="col-md-4 add">
                <p>asif@gmail.com</p>
            </div>
            <div class="col-md-4 add">
                <i class="fa fa-facebook" style="padding-right:10px;"></i>
                <a href=""></a>
                <i class="fa fa-twitter" style="padding-right:10px;"></i>
                <a href=""></a>
                <i class="fa fa-flickr" style="padding-right:10px;"></i>
                <a href=""></a>
            </div>
            <div class="col-md-4 add">
                <img src="{% static 'home/asset/slash.png' %}"> &copy; Mursalin
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/618e19295e.js"></script>
    {% block jsblock %}{% endblock %}
</body>

</html>
