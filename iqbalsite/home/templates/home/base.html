<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsifIqbalPhotography</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'home/asset/icon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/component.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/lightbox.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}" /> {% block style %}{% endblock %}
    <script type="text/javascript" src="{% static 'home/js/jquery.js' %}"></script>
    <script src="{% static 'home/js/modernizr.min.js' %}"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        })
    </script>
</head>

<body>
    <div class="loader"></div>
    <header class="navbar mid" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <img src="{% static 'home/asset/logo.png' %}" alt="photography" />
            </a>
        </div>

        <nav class="mynav navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:index' %}">Home</a></li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">portfolio</a>
                    <ul class="dropdown-menu animated slideInDown">
                        <li><a href="{% url 'portfolio:wedding' %}">wedding</a></li>
                        <li><a href="{% url 'portfolio:journal' %}">journal</a></li>
                        <li><a href="{% url 'portfolio:potrait' %}">potrait</a></li>
                        <li><a href="{% url 'portfolio:still' %}">still life</a></li>
                    </ul>
                </li>
                <li><a href="#client">client</a></li>
                <li><a href="{% url 'bio:bio' %}">bio</a></li>
            </ul>
        </nav>
    </header>
    <div class="border"></div>
    {% block body %}{% endblock %}
    <div class="foot">
        <div class="row">
            <div class="col-md-4 add">
                <p>ajompur@gmail.com</p>
            </div>
            <div class="col-md-4 add">
                <a href="https://www.facebook.com/mohammad.aditto"><i class="fa fa-facebook" style="padding-right:10px;"></i></a>
                <a href="#"><i class="fa fa-twitter" style="padding-right:10px;"></i></a>
                <a href="#"><i class="fa fa-flickr" style="padding-right:10px;"></i></a>
            </div>
            <div class="col-md-4 add">
                <img src="{% static 'home/asset/slash.png' %}"> &copy; Mursalin
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/618e19295e.js"></script>
    <script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>
    {% block jsblock %}{% endblock %}
</body>

</html>
